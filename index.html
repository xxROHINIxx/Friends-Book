<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id="TitleName">FRIENDS BOOK</h1><br><br><br>
		<form>
        <label id="question">Your Name:</label>
        <input type="text" name="Name" id="yourName"><br><br>

        <label id="question">1. A message for me! </label><br><br>
        <textarea id="textBox"></textarea><br><br>

        <label id="question">2. A nick name for me?</label><br><br>
        <textarea id="textBox1"></textarea><br><br>

        <label id="question">3. Have you ever lied to me?</label><br><br>
        <input type="radio" value="Yes" id="field1">
        <label>Yes</label>
        <input type="radio" value="Maybe">
        <label>Maybe</label><br><br>

        <label id="question">4. How do you feel when you talk to me?</label><br><br>
        <input type="radio" value="Happy">
        <label>Happy</label>
        <input type="radio" value="Irritated">
        <label>Irritated</label><br><br>

        <label id="question">5. Do you like to go on a roadtrip with me?</label><br><br>
        <input type="radio" value="Yes" id="yesMayBe">
        <label>Yes</label>
        <input type="radio" value="Maybe">
        <label>No</label><br><br>

        <label id="question">6. Best colour that suits me? </label>
        <br><br>
        <input type="checkbox" value="Red" id="bestColour">
        <label>Red</label>
        <input type="checkbox" value="Black">
        <label>Black</label>
        <input type="checkbox" value="White">
        <label>White</label>
        <input type="checkbox" value="Blue">
        <label>Blue</label>
        <input type="checkbox" value="Green">
        <label>Green</label> <br><br>

        <label id="question">7. The best moment in our Friendship?</label><br><br>
        <textarea id="textBox2"></textarea>
		</form>
    </div>

</body>

</html>
